<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan - Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>NutriScan</h1>
    <p>Scan a food product barcode or upload a file to view nutritional information.</p>

    <div class="video-wrapper">
      <video autoplay playsinline class="camera"></video>
    </div>

    <div class="controls">
      <button id="scanButton">Scan Barcode</button>
      <button id="clearButton">Clear Results</button>
    </div>

    <div class="file-upload">
      <label for="fileInput">Upload Barcode File (XLSX/CSV):</label>
      <input type="file" id="fileInput" accept=".xlsx,.csv">
    </div>

    <div id="result">
      <p id="barcode">Waiting for scan...</p>
      <div id="loading" style="display: none;">Loading...</div>
      <div id="productInfo" class="product-info"></div>

      <!-- AI Report Container (Hidden by default) -->
      <div id="ai-report-container" class="ai-report"
        style="display: none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px;">
        <h3>ğŸ¤– AI Health Analysis</h3>
        <p><strong>Summary:</strong> <span id="ai-summary"></span></p>

        <div id="section-banned">
          <h4>ğŸš« Banned/Risky Ingredients</h4>
          <ul id="ai-banned" style="color: red;"></ul>
        </div>

        <div id="section-risks">
          <h4>âš ï¸ Health Risks</h4>
          <ul id="ai-risks"></ul>
        </div>

        <div id="section-limits">
          <h4>ğŸ“‰ Safe Daily Limits</h4>
          <ul id="ai-limits"></ul>
        </div>

        <div id="section-alternatives">
          <h4>âœ… Healthier Alternatives</h4>
          <ul id="ai-alternatives" style="color: green;"></ul>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};

    function filledCell(cell) {
      return cell !== '' && cell != null;
    }

    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) headerRowIndex = 0;
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          return XLSX.utils.sheet_to_csv(csv, { header: 1 });
        } catch (e) {
          console.error('File processing error:', e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>

  <script src="script.js"></script>
</body>

</html>
