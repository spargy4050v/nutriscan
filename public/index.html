<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan - Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NutriScan</h1>
    <p>Scan a food product barcode to view nutritional information.</p>
    <div class="video-wrapper">
      <video id="camera" class="camera" autoplay playsinline></video>
    </div>
    <button id="scanButton">Scan Barcode</button>
    <div id="result">
      <p id="barcode">Waiting for scan...</p>
      <div id="productInfo"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
